<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Odin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-image"
          src="images/odin-logo.png"
          alt="Logo for The Odin Project"
        />
        <h1 class="logo-text">Odin</h1>
      </div>
    </header>
    <main>
      <p class="call-to-action">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p class="call-to-action">You <em>know</em> you want to.</p>
      <form>
        <fieldset class="form-entry">
          <p class="call-to-action">Let's do this!</p>
          <div class="form-row">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-row">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="joe@example.com"
            />
          </div>
          <div class="form-row">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-row">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
        </fieldset>
        <div class="form-row">
          <button>Create Account</button>
        </div>
        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </main>
    <footer>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </footer>
  </body>
</html>
